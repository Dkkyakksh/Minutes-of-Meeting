<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge"> 
    <title>Create Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/cmeet.css">
    
</head>
<body style="background-image: url('./img/bgimg.jpg'); background-size:cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Create a meeting</a>
        <ul class="navbar-nav justify-content-end" style="display:flex; flex-direction: row;">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mymeet">My Meetings</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
          </ul>
      </nav>
    <div class="main-area" style="background:rgb(189, 189, 189); margin:30px; border-radius: 10px; ">
        <form onsubmit="return false;" style="padding:20px;">
            <div class="form-group" >
                <span class="form-dets">
                    <label for="Meet-dept">Department: </label>
                    <select class="form-control" id="Meet-dept" style="width:30%;display:inline-block;">
                        <option>Support</option>
                        <option>Services</option>
                        <option>Marketing</option>
                        <option>Engineering</option>
                        <option>Product Management</option>
                        <option>Business Development</option>
                        <option>Accounting</option>
                        <option>Training</option>
                        <option>Research and Development</option>
                    </select></span>
                <span class="form-dets">
                    <label for="Meet-date">Date </label>
                    <input type="date" class="form-control" id="Meet-date" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-time">Time: </label>
                    <input type="time" class="form-control" id="Meet-time" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-loc">Location: </label>
                    <input type="text" class="form-control" id="Meet-loc" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-agenda">Agenda: </label>
                    <input type="textbox" class="form-control" id="Meet-agenda" autocomplete="off" required style="width:80%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-link">Zoom link: </label>
                    <input type="textbox" class="form-control" id="Meet-link" autocomplete="off" required style="width:35%;display:inline-block;">
                </span>
                
            </div>
            <button type="submit" class="btn btn-primary">CREATE</button>
        </div>
        </form>
        <div id="meet-summary">
            <div id="ov-card">
                <h3 class="text-center" id="ov-dept">fdds</h3>
                <div class="d-box" style="display:grid; grid-template-columns: auto auto; grid-template-rows: auto auto auto;">
                <p id="ov-date">sdffd</p>
                <p id="ov-time">dfs</p>
                <p id="ov-loc">fds</p>
                <p id="ov-agenda">dfs</p>
                <p id="ov-zoomlink">fds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/createmeet.js"></script>
</body>
</html>
