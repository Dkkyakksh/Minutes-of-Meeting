<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge"> 
    <title>Create Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="./css/cmeet.css">
    
</head>
<body style="background: rgb(219, 219, 219);">
    <div class="Navbar">
        <div class="logo">
            <img src="/img/logo.gif">
        </div>
        <div class="Nav-links">
            <ul>
                <li>
                    <a class="Navlink" href="/">Home</a>
                </li>
                <li>
                  <a class="Navlink" href="/mymeet">My Meetings</a>
                </li>
                <li>
                  <a class="Navlink" href="/createmeet">Create a Meeting</a>
                </li>
                <li>
                  <a class="Navlink" href="/search">Search</a>
                </li>
                <li>
                  <a class="Navlink" href="/profile">Profile</a>
                </li>
                <li>
                    <a class="Navlink" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
      </div>
    <div class="main-area" style="background:rgb(255, 255, 255);font-size:1.12em; color: rgb(5, 35, 119);font-weight:600; margin:30px; box-shadow: 0 0 8px 0px black;border-radius: 10px; ">
        <form onsubmit="return false;" style="padding:20px;">
            <div class="form-group" >
                <span class="form-dets">
                    <label for="Meet-dept">Department: </label>
                    <select class="form-control" id="Meet-dept" style="width:30%;display:inline-block;">
                        <option>Finance</option>
                        <option>Sales</option>
                        <option>Information Systems</option>
                        <option>Engineering</option>
                        <option>Human Resources</option>
                    </select></span>
                <span class="form-dets">
                    <label for="Meet-date">Date </label>
                    <input type="date" class="form-control" id="Meet-date" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-time">Time: </label>
                    <input type="time" class="form-control" id="Meet-time" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-loc">Location: </label>
                    <input type="text" class="form-control" id="Meet-loc" autocomplete="off" required style="width:30%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-agenda">Agenda: </label>
                    <input type="textbox" class="form-control" id="Meet-agenda" autocomplete="off" required style="width:80%;display:inline-block;">
                </span>
                <span class="form-dets">
                    <label for="Meet-link">Zoom link: </label>
                    <input type="textbox" class="form-control" id="Meet-link" autocomplete="off" required style="width:35%;display:inline-block;">
                </span>
                
            </div>
            <button type="submit" class="btn btn-primary">CREATE</button>
        </div>
        </form>
        <div id="meet-summary">
            <div id="ov-card">
                <h3 class="text-center" id="ov-dept">fdds</h3>
                <div class="d-box" style="display:grid; grid-template-columns: auto auto; grid-template-rows: auto auto auto;">
                <p id="ov-date">sdffd</p>
                <p id="ov-time">dfs</p>
                <p id="ov-loc">fds</p>
                <p id="ov-agenda">dfs</p>
                <p id="ov-zoomlink">fds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/createmeet.js"></script>
</body>
</html>
