<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie=edge"> 
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Login Page</a>
        <ul class="navbar-nav justify-content-end" style="display:flex; flex-direction: row;">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a></li>
          </ul>
      </nav>
      <div class = "container my-5">
        <div class="card" style="width: 100%;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">LOGIN</h5>
            <form onsubmit="return false;" id="form">
                <!-- onsubmit="is used to prevent the form from submitting and reloading the page. It is a common technique to prevent the default form submission behavior and handle form data using JavaScript instead -->
                <div class="form-group">
                  <label for="email">Company Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="Check">Check me out</label>
                </div>
                <div class="alert alert-danger" role="alert" id="error" style="display:none;">
                </div>
                <div class="alert alert-success" role="alert" id="success" style="display:none;">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
          </div>
        </div>
      </div>
      <script src="./js/login.js"></script>
</body>
</html>
